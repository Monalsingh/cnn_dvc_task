stages:
  training:
    cmd: python src/train.py --config=params.yaml
    deps:
    - src/get_data.py
    - src/preprocess_data.py
    - src/train.py
    metrics:
      - report/params.json:
          cache: false
    outs:
    - saved_models/model_vgg16.h5
  evaluating:
    cmd: python src/to_predict.py --config=params.yaml
    deps:
      - src/get_data.py
      - saved_models/model_vgg16.h5
    metrics:
      - report/scores.json:
          cache: false
    outs:
      - evaluation/report.txt